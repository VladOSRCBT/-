<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #container {
        position: relative;
        width: 400px;
        height: 400px;
        margin: 50px auto;
      }

      .circle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        margin-top: -25px;
        margin-left: -25px;
        border-radius: 50%;
        background: #000;
        animation: rotate 3s linear infinite;
      }

      .circle:nth-child(2) {
        width: 80px;
        height: 80px;
        margin-top: -40px;
        margin-left: -40px;
        animation: rotate 5s linear infinite;
      }

      .circle:nth-child(3) {
        width: 110px;
        height: 110px;
        margin-top: -55px;
        margin-left: -55px;
        animation: rotate 7s linear infinite;
      }

      .circle:nth-child(4) {
        width: 140px;
        height: 140px;
        margin-top: -70px;
        margin-left: -70px;
        animation: rotate 9s linear infinite;
      }

      .circle:nth-child(5) {
        width: 170px;
        height: 170px;
        margin-top: -85px;
        margin-left: -85px;
        animation: rotate 11s linear infinite;
      }

      .circle:nth-child(6) {
        width: 200px;
        height: 200px;
        margin-top: -100px;
        margin-left: -100px;
        animation: rotate 13s linear infinite;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </body>
</html>
